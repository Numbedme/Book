<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="layout.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{bookController.book.id}"/>
        <f:viewAction action="#{bookController.findBook}"/>
    </f:metadata>

    <ui:define name="title">Book info</ui:define>
    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Id: "/>
                <h:inputText value="#{bookController.book.id}" disabled="true"/>

                <h:outputLabel value="Name: "/>
                <h:inputText value="#{bookController.book.name}" required="true">
                    <f:validateLength minimum="4" maximum="30"/>
                </h:inputText>

                <h:outputLabel value="Author: "/>
                <h:inputText value="#{bookController.book.author.name}" required="true">
                    <f:validateLength minimum="4" maximum="30"/>
                </h:inputText>

                <h:outputLabel value="Price:"/>
                <h:inputText value="#{bookController.book.price}" required="true">
                    <f:validateDoubleRange minimum="0.0" maximum="99999.99"/>
                </h:inputText>

                <h:outputLabel value="Description: "/>
                <h:inputTextarea value="#{bookController.book.description}" cols="30" rows="10" required="true">
                    <f:validateLength minimum="0" maximum="500"/>
                </h:inputTextarea>

                <h:commandButton value="Update" action="#{bookController.update}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
